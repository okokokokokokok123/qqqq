<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Play Video with Sound</title>
<style>
    body, html {
        margin: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
        overflow: hidden;
    }
    video {
        max-width: 100%;
        max-height: 100%;
        border-radius: 8px;
    }
    #overlay {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.7);
        color: white;
        font-size: 24px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 10;
    }
</style>
</head>
<body>

<div id="overlay">Click to play video with sound</div>
<video id="myVideo" loop>
    <source src="cooking.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<script>
    const overlay = document.getElementById('overlay');
    const video = document.getElementById('myVideo');

    overlay.addEventListener('click', () => {
        video.play();  // now video plays with sound
        overlay.style.display = 'none';
    });
</script>

</body>
</html>
